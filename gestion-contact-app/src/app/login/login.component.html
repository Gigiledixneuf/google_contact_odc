<body>
    <div class="login-container">
      <div *ngIf="isOpen" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Alerte!</strong> email ou mot de passe incorrecte
         <button (click)="close()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="login-box">
        <h1>Connexion</h1>
        <br>
        <form [formGroup]="applyForm" (submit)="saveApiLogin()"  class="login-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="text" id="username" formControlName="email">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password">
          </div>
          <button type="submit" class="login-btn">Connexion</button>
        </form>
        <br>
        
      </div>
    </div>
  </body>
